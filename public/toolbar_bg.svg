<svg viewBox="0 0 800 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Metallic background -->
  <defs>
    <linearGradient id="metalGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2a2a2a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3a3a3a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a2a2a;stop-opacity:1" />
    </linearGradient>

    <pattern id="diagonalHatch" width="10" height="10" patternTransform="rotate(45 0 0)" patternUnits="userSpaceOnUse">
      <line x1="0" y1="0" x2="0" y2="10" style="stroke:#353535; stroke-width:8" />
    </pattern>

    <!-- Border pattern -->
    <pattern id="borderPattern" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect width="40" height="40" fill="none" stroke="#444" stroke-width="2"/>
      <line x1="0" y1="0" x2="40" y2="40" stroke="#444" stroke-width="1"/>
      <line x1="40" y1="0" x2="0" y2="40" stroke="#444" stroke-width="1"/>
    </pattern>
  </defs>

  <!-- Main background -->
  <rect width="800" height="100" fill="url(#metalGradient)"/>
  <rect width="800" height="100" fill="url(#diagonalHatch)" opacity="0.1"/>

  <!-- Top border -->
  <rect width="800" height="6" fill="#444"/>
  <rect y="6" width="800" height="2" fill="#222"/>

  <!-- Bottom border -->
  <rect y="92" width="800" height="6" fill="#444"/>
  <rect y="90" width="800" height="2" fill="#222"/>

  <!-- Side panels with industrial pattern -->
  <rect width="60" height="100" fill="url(#borderPattern)" opacity="0.3"/>
  <rect x="740" width="60" height="100" fill="url(#borderPattern)" opacity="0.3"/>

  <!-- Rivets/bolts -->
  <circle cx="20" cy="15" r="4" fill="#555"/>
  <circle cx="20" cy="85" r="4" fill="#555"/>
  <circle cx="780" cy="15" r="4" fill="#555"/>
  <circle cx="780" cy="85" r="4" fill="#555"/>
</svg>